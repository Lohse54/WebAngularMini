<!DOCTYPE html>
<html ng-app="gameApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="AddGame.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="TestCSS.css">
</head>
<body ng-controller="gameCtrl"> <!--Needs controller for Angular functionality in Script AddGame.js-->
<ul>
    <!--Creates list of elements, updates automatically when the list from the AddGame.js is changed.-->
    <li ng-repeat="game in games">{{game}}</li>
</ul>
<form ng-submit="addGame()"> <!--Uses funtion addGame() from AddGame.js-->
    <input type="submit" value="Save to List" ng-click="gameName = 'God of War'" ng-model="gameName" >
    <input type="submit" value="Save to List" ng-click="gameName = 'Infamous: Second Son'" ng-model="gameName" >
</form>


<div style="text-align:center">
    <h2>Tabbed Image Gallery</h2>
    <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
    <div class="column">
        <img src="GOW.jpg" alt={{gameList[0]}} style="width:100%" onclick="showImg(this);">
    </div>
    <div class="column">
        <img src="BFF4.jpg" alt={{gameList[1]}} style="width:100%" onclick="showImg(this);">
    </div>
    <div class="column">
        <img src="ISS.jpg" alt={{gameList[2]}} style="width:100%" onclick="showImg(this);">
    </div>
    <div class="column">
        <img src="ME3.png" alt={{gameList[3]}} style="width:100%" onclick="showImg(this);">
    </div>
</div>

<div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
</div>


</body>
</html>
